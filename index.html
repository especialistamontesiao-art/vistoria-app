<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Especialista Vistorias</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f7d3e;
    margin: 0;
}

header {
    background: #0b5e2e;
    color: #fff;
    padding: 20px;
    text-align: center;
}

header img {
    max-width: 150px;
    margin-bottom: 10px;
}

.main {
    display: flex;
    gap: 20px;
    max-width: 1200px;
    margin: 20px auto;
    padding: 10px;
    flex-wrap: wrap;
}

.box {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    flex: 1;
    min-width: 320px;
}

h2 {
    margin-top: 0;
    color: #0f7d3e;
}

label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
}

input, button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    font-size: 16px;
}

input[readonly] {
    background: #eee;
}

button {
    background: #25D366;
    color: #fff;
    border: none;
    margin-top: 15px;
    border-radius: 5px;
    cursor: pointer;
}

.agendamento {
    border-bottom: 1px solid #ddd;
    padding: 8px 0;
    font-size: 14px;
}

.link-box {
    background: #eee;
    padding: 10px;
    word-break: break-all;
}
</style>
</head>

<body>

<header>
    <img src="logo.png" alt="Especialista Vistorias">
    <h1 id="empresaNome">Especialista Vistorias</h1>
    <p id="empresaEndereco">Av. das Fontes, nÂº 40</p>
</header>

<div class="main">

    <!-- AGENDAMENTO -->
    <div class="box">
        <h2>ğŸ“… Agendamento</h2>

        <label>Nome</label>
        <input id="cliente">

        <label>VeÃ­culo</label>
        <input id="veiculo">

        <label>Data</label>
        <input type="date" id="data">

        <label>HorÃ¡rio</label>
        <input type="time" id="hora">

        <label>Valor da Vistoria (R$)</label>
        <input id="valorCliente" readonly>

        <button onclick="confirmar()">Confirmar Agendamento</button>
    </div>

    <!-- ADMIN -->
    <div class="box" id="adminBox">
        <h2>ğŸ¢ AdministraÃ§Ã£o</h2>

        <label>Nome da Empresa</label>
        <input id="editEmpresa">

        <label>EndereÃ§o</label>
        <input id="editEndereco">

        <label>Valor da Vistoria (R$)</label>
        <input id="valorAdmin" placeholder="Ex: 150,00">

        <button onclick="salvarEmpresa()">ğŸ’¾ Salvar Dados</button>

        <h2 style="margin-top:20px">ğŸ”— Link para Cliente</h2>
        <div class="link-box" id="linkCliente"></div>

        <h2 style="margin-top:25px">ğŸ“† Minha Agenda</h2>
        <label>Selecionar dia</label>
        <input type="date" id="diaAgenda" onchange="mostrarAgenda()">
        <div id="listaAgenda"></div>
    </div>

</div>

<script>
const params = new URLSearchParams(window.location.search);
const modoCliente = params.get("cliente") === "1";

// carregar dados
empresaNome.innerText = localStorage.getItem("empresaNome") || "Especialista Vistorias";
empresaEndereco.innerText = localStorage.getItem("empresaEndereco") || "Av. das Fontes, nÂº 40";

valorAdmin.value = localStorage.getItem("valorVistoria") || "";
valorCliente.value = localStorage.getItem("valorVistoria") || "";

// salvar empresa / valor
function salvarEmpresa() {
    localStorage.setItem("empresaNome", editEmpresa.value);
    localStorage.setItem("empresaEndereco", editEndereco.value);
    localStorage.setItem("valorVistoria", valorAdmin.value);

    empresaNome.innerText = editEmpresa.value;
    empresaEndereco.innerText = editEndereco.value;
    valorCliente.value = valorAdmin.value;

    alert("Dados salvos com sucesso");
}

// confirmar agendamento
function confirmar() {
    const agendamento = {
        nome: cliente.value,
        veiculo: veiculo.value,
        data: data.value,
        hora: hora.value,
        valor: valorCliente.value
    };

    const lista = JSON.parse(localStorage.getItem("agendamentos") || "[]");
    lista.push(agendamento);
    localStorage.setItem("agendamentos", JSON.stringify(lista));

    const msg = `Agendamento de Vistoria
Nome: ${agendamento.nome}
VeÃ­culo: ${agendamento.veiculo}
Data: ${agendamento.data}
HorÃ¡rio: ${agendamento.hora}
Valor: R$ ${agendamento.valor}

${empresaNome.innerText}`;

    window.open("https://wa.me/?text=" + encodeURIComponent(msg));
}

// agenda do dia
function mostrarAgenda() {
    const dia = diaAgenda.value;
    const lista = JSON.parse(localStorage.getItem("agendamentos") || "[]");
    listaAgenda.innerHTML = "";

    const filtrados = lista.filter(a => a.data === dia);

    if (filtrados.length === 0) {
        listaAgenda.innerHTML = "<p>Nenhum agendamento neste dia.</p>";
        return;
    }

    filtrados.forEach(a => {
        listaAgenda.innerHTML += `
        <div class="agendamento">
            <strong>${a.hora}</strong> â€“ ${a.nome}<br>
            ${a.veiculo} | R$ ${a.valor}
        </div>`;
    });
}

// link cliente
linkCliente.innerText = window.location.origin + window.location.pathname + "?cliente=1";

// modo cliente
if (modoCliente) {
    adminBox.style.display = "none";
}
</script>

</body>
</html>
