<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Especialista Vistorias</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 0;
}

header {
    background: #111;
    color: #fff;
    padding: 20px;
    text-align: center;
}

header img {
    max-width: 140px;
    margin-bottom: 10px;
}

.container {
    max-width: 600px;
    background: #fff;
    margin: 20px auto;
    padding: 20px;
    border-radius: 8px;
}

h2 {
    margin-top: 0;
}

label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
}

input, textarea, button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    font-size: 16px;
}

button {
    background: #25D366;
    color: white;
    border: none;
    margin-top: 15px;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    opacity: 0.9;
}

.section {
    margin-top: 30px;
    border-top: 1px solid #ddd;
    padding-top: 20px;
}

.link-box {
    background: #eee;
    padding: 10px;
    word-break: break-all;
    margin-top: 10px;
}
</style>
</head>

<body>

<header>
    <img src="logo.png" alt="Especialista Vistorias">
    <h1 id="empresaNome">Especialista Vistorias</h1>
    <p id="empresaEndereco">Av. das Fontes, n¬∫ 40</p>
</header>

<div class="container">

    <h2>üìã Agendamento de Vistoria</h2>

    <label>Nome do Cliente</label>
    <input id="cliente" placeholder="Digite o nome">

    <label>Ve√≠culo</label>
    <input id="veiculo" placeholder="Ex: Gol 2015">

    <label>Data</label>
    <input type="date" id="data">

    <label>Hor√°rio</label>
    <input type="time" id="hora">

    <button onclick="enviarWhats()">üì≤ Enviar para WhatsApp</button>

    <div class="section">
        <h2>üè¢ Editar dados da empresa</h2>

        <label>Nome da Empresa</label>
        <input id="editEmpresa" placeholder="Especialista Vistorias">

        <label>Endere√ßo</label>
        <input id="editEndereco" placeholder="Av. das Fontes, n¬∫ 40">

        <button onclick="salvarEmpresa()">üíæ Salvar dados</button>
    </div>

    <div class="section">
        <h2>üîó Link para enviar ao cliente</h2>
        <p>Envie esse link para o cliente agendar:</p>
        <div class="link-box" id="linkSite"></div>
    </div>

</div>

<script>
// carregar dados salvos
document.getElementById("empresaNome").innerText =
    localStorage.getItem("empresaNome") || "Especialista Vistorias";

document.getElementById("empresaEndereco").innerText =
    localStorage.getItem("empresaEndereco") || "Av. das Fontes, n¬∫ 40";

// salvar empresa
function salvarEmpresa() {
    const nome = document.getElementById("editEmpresa").value;
    const endereco = document.getElementById("editEndereco").value;

    if (nome) {
        localStorage.setItem("empresaNome", nome);
        document.getElementById("empresaNome").innerText = nome;
    }

    if (endereco) {
        localStorage.setItem("empresaEndereco", endereco);
        document.getElementById("empresaEndereco").innerText = endereco;
    }

    alert("Dados da empresa salvos!");
}

// whatsapp
function enviarWhats() {
    const cliente = document.getElementById("cliente").value;
    const veiculo = document.getElementById("veiculo").value;
    const data = document.getElementById("data").value;
    const hora = document.getElementById("hora").value;

    const msg = `Ol√° ${cliente}, sua vistoria foi agendada!

Empresa: ${document.getElementById("empresaNome").innerText}
Ve√≠culo: ${veiculo}
Data: ${data}
Hor√°rio: ${hora}`;

    const url = "https://wa.me/?text=" + encodeURIComponent(msg);
    window.open(url, "_blank");
}

// link do site
document.getElementById("linkSite").innerText = window.location.href;
</script>

</body>
</html>
