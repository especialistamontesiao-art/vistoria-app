<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Especialista Vistorias</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f7d3e;
    margin: 0;
    padding: 0;
}

header {
    background: #0b5e2e;
    color: #fff;
    padding: 20px;
    text-align: center;
}

header img {
    max-width: 140px;
    margin-bottom: 10px;
}

.main {
    display: flex;
    gap: 20px;
    max-width: 1100px;
    margin: 20px auto;
    padding: 10px;
    flex-wrap: wrap;
}

.box {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    flex: 1;
    min-width: 300px;
}

h2 {
    margin-top: 0;
    color: #0f7d3e;
}

label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
}

input, button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    font-size: 16px;
}

button {
    background: #25D366;
    color: white;
    border: none;
    margin-top: 15px;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    opacity: 0.9;
}

.link-box {
    background: #eee;
    padding: 10px;
    word-break: break-all;
    margin-top: 10px;
}
</style>
</head>

<body>

<header>
    <img src="logo.png" alt="Especialista Vistorias">
    <h1 id="empresaNome">Especialista Vistorias</h1>
    <p id="empresaEndereco">Av. das Fontes, n¬∫ 40</p>
</header>

<div class="main">

    <!-- AGENDA -->
    <div class="box">
        <h2>üìÖ Agenda de Vistorias</h2>

        <label>Nome do Cliente</label>
        <input id="cliente">

        <label>Ve√≠culo</label>
        <input id="veiculo">

        <label>Data</label>
        <input type="date" id="data">

        <label>Hor√°rio</label>
        <input type="time" id="hora">

        <label>Valor da Vistoria (R$)</label>
        <input id="valor" placeholder="Ex: 150,00">

        <button onclick="enviarWhats()">üì≤ Enviar para WhatsApp</button>
    </div>

    <!-- EMPRESA -->
    <div class="box">
        <h2>üè¢ Dados da Empresa</h2>

        <label>Nome da Empresa</label>
        <input id="editEmpresa">

        <label>Endere√ßo</label>
        <input id="editEndereco">

        <label>Telefone</label>
        <input id="editTelefone" placeholder="(00) 00000-0000">

        <button onclick="salvarEmpresa()">üíæ Salvar Dados</button>

        <h2 style="margin-top:30px">üîó Link para o Cliente</h2>
        <p>Envie este link para o cliente agendar:</p>
        <div class="link-box" id="linkSite"></div>
    </div>

</div>

<script>
// carregar empresa
document.getElementById("empresaNome").innerText =
localStorage.getItem("empresaNome") || "Especialista Vistorias";

document.getElementById("empresaEndereco").innerText =
localStorage.getItem("empresaEndereco") || "Av. das Fontes, n¬∫ 40";

// salvar empresa
function salvarEmpresa() {
    localStorage.setItem("empresaNome", document.getElementById("editEmpresa").value);
    localStorage.setItem("empresaEndereco", document.getElementById("editEndereco").value);
    localStorage.setItem("empresaTelefone", document.getElementById("editTelefone").value);

    document.getElementById("empresaNome").innerText =
    document.getElementById("editEmpresa").value;

    document.getElementById("empresaEndereco").innerText =
    document.getElementById("editEndereco").value;

    alert("Dados da empresa atualizados!");
}

// whatsapp
function enviarWhats() {
    const msg =
`Agendamento de Vistoria

Cliente: ${cliente.value}
Ve√≠culo: ${veiculo.value}
Data: ${data.value}
Hor√°rio: ${hora.value}
Valor: R$ ${valor.value}

${empresaNome.innerText}
${empresaEndereco.innerText}`;

    window.open("https://wa.me/?text=" + encodeURIComponent(msg));
}

// link
document.getElementById("linkSite").innerText = window.location.href;
</script>

</body>
</html>
